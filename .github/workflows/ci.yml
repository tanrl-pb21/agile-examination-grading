name: Backend CI Pipeline

on:
  push:
  pull_request:

jobs:

  # =====================================================
  # 1. Unit Tests
  # =====================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov

      - name: Run Unit Tests
        run: |
          cd backend
          pytest tests/unit -vv


  # =====================================================
  # 2. Acceptance Tests
  # =====================================================
  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov

      - name: Inject Supabase Environment
        run: |
          cd backend
          echo "SUPABASE_DB_URL=${{ secrets.SUPABASE_DB_URL }}" > .env

      - name: Run Acceptance Tests
        run: |
          cd backend
          pytest tests/acceptance -vv


  # =====================================================
  # 3. Overall + Coverage
  # =====================================================
  overall-tests:
    name: All Tests + Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov

      - name: Inject Supabase Environment
        run: |
          cd backend
          echo "SUPABASE_DB_URL=${{ secrets.SUPABASE_DB_URL }}" > .env

      - name: Run Full Test Suite with Coverage
        run: |
          cd backend
          pytest --cov=src --cov-report=xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml
