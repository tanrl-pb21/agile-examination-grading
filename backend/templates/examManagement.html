<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management - Teacher Dashboard</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">

                <p>Teacher Dashboard</p>
            </div>

                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M9 9h6M9 13h6M9 17h4"/>
                    </svg>
                    Examinations
                </a>
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    Students
                </a>
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.21 15.89A10 10 0 1 1 8 2.83"/>
                        <path d="M22 12A10 10 0 0 0 12 2v10z"/>
                    </svg>
                    Reports
                </a>
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                    Settings
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-avatar">T</div>
                <div class="user-info">
                    <h4>Teacher</h4>
                    <p>teacher@school.edu</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div class="page-title">
                    <h2>Examination List</h2>
                    <p>Manage and monitor all examinations</p>
                </div>
                <button class="btn-primary" onclick="openModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Add New Exam
                </button>
            </div>

            <div class="search-filter-section">
                <div class="search-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search by title or exam ID..." onkeyup="filterExams()">
                </div>
                <div class="filter-dropdown">
                    <select id="statusFilter" onchange="filterExams()">
                        <option value="all">All Status</option>
                        <option value="ongoing">Ongoing</option>
                        <option value="scheduled">Scheduled</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button class="clear-filters-btn" onclick="clearFilters()">Clear Filters</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>TITLE</th>
                            <th>EXAM ID</th>
                            <th>DATE</th>
                            <th>START TIME</th>
                            <th>END TIME</th>
                            <th>DURATION</th>
                            <th>STATUS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="examTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Exam Modal -->
    <div class="modal-overlay" id="examModal">
        <div class="modal modal-stepper">
            <!-- Modal Header -->
            <div class="modal-header-stepper">
                <div>
                    <h3 id="examModalTitle">Create New Exam</h3>
                    <p class="modal-step-text">Step 1: Basic Information</p>
                </div>
                <button class="modal-close-btn" onclick="closeModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form id="examForm" onsubmit="saveExam(event)">
                    <input type="hidden" id="examEditId" value="">
                    
                    <div class="form-group">
                        <label>Exam Title <span class="required">*</span></label>
                        <input type="text" id="examTitle" required placeholder="e.g., Mathematics Final Exam">
                    </div>
                    
                    <div class="form-group">
                        <label>Exam ID <span class="required">*</span></label>
                        <input type="text" id="examIdInput" required placeholder="e.g., MATH2025-FINAL">
                    </div>
                    
                    <div class="form-group">
                        <label>Exam Date <span class="required">*</span></label>
                        <input type="date" id="examDate" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Start Time <span class="required">*</span></label>
                            <input type="time" id="examStartTime" required>
                        </div>
                        <div class="form-group">
                            <label>End Time <span class="required">*</span></label>
                            <input type="time" id="examEndTime" required>
                        </div>
                    </div>
                    
                    <div class="modal-footer-buttons">
                        <button type="button" class="btn-modal-cancel" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn-primary" id="examSubmitBtn">Next: Add Questions</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Mock Data
        let exams = [
            { id: 1, examId: "3123", title: "3131", date: "2025-11-06", startTime: "01:08", endTime: "12:12", duration: 664, status: "ongoing" },
            { id: 2, examId: "3124", title: "Mathematics Final", date: "2025-11-15", startTime: "09:00", endTime: "11:00", duration: 120, status: "scheduled" },
            { id: 3, examId: "3125", title: "Physics Midterm", date: "2025-10-20", startTime: "14:00", endTime: "16:00", duration: 120, status: "completed" }
        ];

        function renderExams(data) {
            const tbody = document.getElementById('examTableBody');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:40px;color:#6c757d;">No exams found</td></tr>';
                return;
            }
            tbody.innerHTML = data.map(exam => `
                <tr>
                    <td>${exam.title}</td>
                    <td>${exam.examId}</td>
                    <td>${exam.date}</td>
                    <td>${exam.startTime}</td>
                    <td>${exam.endTime}</td>
                    <td>${exam.duration} min</td>
                    <td><span class="status-badge status-${exam.status}">${exam.status.charAt(0).toUpperCase() + exam.status.slice(1)}</span></td>
                    <td class="actions">
                        <a href="examDetails.html?id=${exam.id}" class="action-btn view" title="View">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </a>
                        <button class="action-btn edit" title="Edit" onclick="editExam(${exam.id})">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                            </svg>
                        </button>
                        <button class="action-btn delete" title="Delete" onclick="deleteExam(${exam.id})">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function filterExams() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const filtered = exams.filter(exam => {
                const matchSearch = exam.title.toLowerCase().includes(search) || exam.examId.toLowerCase().includes(search);
                const matchStatus = status === 'all' || exam.status === status;
                return matchSearch && matchStatus;
            });
            renderExams(filtered);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = 'all';
            renderExams(exams);
        }

        function resetForm() {
            document.getElementById('examEditId').value = '';
            document.getElementById('examTitle').value = '';
            document.getElementById('examIdInput').value = '';
            document.getElementById('examDate').value = '';
            document.getElementById('examStartTime').value = '';
            document.getElementById('examEndTime').value = '';
        }

        function openModal() {
            resetForm();
            document.getElementById('examModalTitle').textContent = 'Create New Exam';
            document.getElementById('examSubmitBtn').textContent = 'Next: Add Questions';
            document.getElementById('examModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('examModal').classList.remove('active');
        }

        function editExam(id) {
            const exam = exams.find(e => e.id === id);
            if (exam) {
                document.getElementById('examEditId').value = id;
                document.getElementById('examTitle').value = exam.title;
                document.getElementById('examIdInput').value = exam.examId;
                document.getElementById('examDate').value = exam.date;
                document.getElementById('examStartTime').value = exam.startTime;
                document.getElementById('examEndTime').value = exam.endTime;
                document.getElementById('examModalTitle').textContent = 'Edit Exam';
                document.getElementById('examSubmitBtn').textContent = 'Save Changes';
                document.getElementById('examModal').classList.add('active');
            }
        }

        function calculateDuration(startTime, endTime) {
            const [startHour, startMin] = startTime.split(':').map(Number);
            const [endHour, endMin] = endTime.split(':').map(Number);
            const startMinutes = startHour * 60 + startMin;
            const endMinutes = endHour * 60 + endMin;
            return endMinutes - startMinutes;
        }

        function saveExam(e) {
            e.preventDefault();
            const editId = document.getElementById('examEditId').value;
            const startTime = document.getElementById('examStartTime').value;
            const endTime = document.getElementById('examEndTime').value;
            const duration = calculateDuration(startTime, endTime);

            const examData = {
                title: document.getElementById('examTitle').value,
                examId: document.getElementById('examIdInput').value,
                date: document.getElementById('examDate').value,
                startTime: startTime,
                endTime: endTime,
                duration: duration,
                status: 'scheduled'
            };

            let examId;
            if (editId) {
                const idx = exams.findIndex(e => e.id === parseInt(editId));
                if (idx > -1) {
                    exams[idx] = { ...exams[idx], ...examData };
                    examId = exams[idx].id;
                }
                renderExams(exams);
                closeModal();
            } else {
                const newId = exams.length > 0 ? Math.max(...exams.map(e => e.id)) + 1 : 1;
                examId = newId;
                exams.push({ id: newId, ...examData });
                renderExams(exams);
                closeModal();
                // Redirect to exam details page
                window.location.href = `examDetails.html?id=${examId}`;
            }
        }

        function deleteExam(id) {
            if (confirm('Are you sure you want to delete this exam?')) {
                exams = exams.filter(e => e.id !== id);
                renderExams(exams);
            }
        }

        renderExams(exams);
    </script>
</body>
</html>
