<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Exam Management System</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4a6cf7 0%, #3a5ce5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-left {
            background: linear-gradient(135deg, #4a6cf7 0%, #3a5ce5 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .forgot-left::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .forgot-left-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .forgot-logo {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            backdrop-filter: blur(10px);
        }

        .forgot-logo svg {
            width: 60px;
            height: 60px;
            stroke: white;
        }

        .forgot-left h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .forgot-left p {
            font-size: 16px;
            opacity: 0.95;
            line-height: 1.6;
            max-width: 300px;
        }

        .forgot-right {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .forgot-header {
            margin-bottom: 40px;
        }

        .forgot-header h2 {
            font-size: 28px;
            color: #1a1a2e;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .forgot-header p {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a1a2e;
            font-size: 14px;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: #9e9e9e;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a6cf7;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }

        .form-group input::placeholder {
            color: #9e9e9e;
        }

        .info-box {
            background: #dbeafe;
            border: 1px solid #bfdbfe;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #1e40af;
            display: flex;
            gap: 12px;
        }

        .info-box svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .forgot-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4a6cf7 0%, #3a5ce5 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.4);
        }

        .forgot-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.5);
        }

        .forgot-btn:active {
            transform: translateY(0);
        }

        .forgot-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #15803d;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
            font-size: 14px;
        }

        .back-link a {
            color: #4a6cf7;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-link a:hover {
            color: #3a5ce5;
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            .forgot-container {
                grid-template-columns: 1fr;
            }

            .forgot-left {
                padding: 40px 30px;
            }

            .forgot-right {
                padding: 40px 30px;
            }

            .forgot-left h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <!-- Left Side - Branding -->
        <div class="forgot-left">
            <div class="forgot-left-content">
                <div class="forgot-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1>Exam Management System</h1>
                <p>Don't worry! We'll help you recover your account access in just a few steps</p>
            </div>
        </div>

        <!-- Right Side - Forgot Password Form -->
        <div class="forgot-right">
            <div class="forgot-header">
                <h2>Forgot Password?</h2>
                <p>Enter your email address and we'll send you a link to reset your password</p>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage"></div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>

            <!-- Info Box -->
            <div class="info-box" id="infoBox">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="16" x2="12" y2="12"/>
                    <line x1="12" y1="8" x2="12.01" y2="8"/>
                </svg>
                <span>Check your email for a password reset link. The link will expire in 24 hours.</span>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="you@example.com" 
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <button type="submit" class="forgot-btn" id="forgotBtn">
                    Send Reset Link
                </button>
            </form>

            <div class="back-link">
                <a href="/">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            successDiv.classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            errorDiv.classList.remove('show');
        }

        function hideMessages() {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const forgotBtn = document.getElementById('forgotBtn');
            const infoBox = document.getElementById('infoBox');

            hideMessages();

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            forgotBtn.disabled = true;
            forgotBtn.textContent = 'Sending...';

            try {
                const response = await axios.post('/auth/forgot-password', {
                    email: email
                });

                console.log('Password reset request successful:', response.data);

                // Show success message
                showSuccess(response.data.message || 'Reset link sent successfully! Check your email.');
                
                // Clear form
                document.getElementById('forgotForm').reset();
                
                // Show info box
                infoBox.style.display = 'flex';

                // Update button
                forgotBtn.textContent = 'âœ“ Link Sent!';
                forgotBtn.style.background = 'linear-gradient(135deg, #22c55e 0%, #16a34a 100%)';

                // Redirect after delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);

            } catch (error) {
                console.error('Forgot password error:', error);
                
                forgotBtn.disabled = false;
                forgotBtn.textContent = 'Send Reset Link';

                if (error.response) {
                    const errorMsg = error.response.data.detail || 
                                   error.response.data.message || 
                                   'Unable to process your request';
                    showError(errorMsg);
                } else if (error.request) {
                    showError('Unable to connect to server. Please check your connection.');
                } else {
                    showError('An unexpected error occurred. Please try again.');
                }
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const infoBox = document.getElementById('infoBox');
            infoBox.style.display = 'none';
        });
    </script>
</body>
</html>
