<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Submissions - Student Portal</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@latest/dist/axios.min.js"></script>
</head>
<style>
    .submission-card {
    padding: 16px 20px;
    border-radius: 14px;
    min-height: 220px; 

}

.submission-score-section {
    margin-top: 8px;
    margin-bottom: 4px;
}

.submission-score-large {
    font-size: 26px;
    font-weight: 700;
}

.submission-score-label {
    margin-top: 0px;
    font-size: 12px;
}

.submission-percentage {
    margin-top: -4px;
    font-size: 16px;
}

.submission-header-format{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}
</style>
<body>
    <div class="submissions-container">
        <!-- Header -->
        <div class="submissions-header">
            <div>
                <h1 class="submissions-title">My Submissions</h1>
                <p class="submissions-subtitle">View and review your exam submissions</p>
            </div>
            <button class="btn-back-to-exams" onclick="window.location.href='studentExam.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Exams
            </button>
        </div>

        <!-- Search Bar -->
        <div class="submissions-search-bar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
            </svg>
            <input type="text" id="submissionsSearchInput" placeholder="Search by exam title or submission ID...">
        </div>

        <!-- Loading State -->
        <div id="loadingState" style="text-align: center; padding: 40px;">
            <p>Loading submissions...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" style="text-align: center; padding: 40px; display: none;">
            <p>No submissions found</p>
        </div>

        <!-- Submissions Cards Grid -->
        <div class="submissions-cards-grid" id="submissionsCardsContainer" style="display: none;">
            <!-- Submission cards will be generated here -->
        </div>
    </div>

    <script>
        // REPLACE THIS WITH ACTUAL USER ID FROM SESSION/AUTH
        const urlParams = new URLSearchParams(window.location.search);
        const CURRENT_USER_ID = parseInt(urlParams.get('userId')) || 1;

        let submissionsData = [];

        // Fetch submissions from backend
        async function loadSubmissions() {
            try {
                const response = await axios.get(`/submissions/student/${CURRENT_USER_ID}`);
                submissionsData = response.data;
                
                console.log('Loaded submissions:', submissionsData);
                
                if (submissionsData.length === 0) {
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('submissionsCardsContainer').style.display = 'grid';
                    renderSubmissionCards();
                }
            } catch (error) {
                console.error('Error loading submissions:', error);
                document.getElementById('loadingState').innerHTML = '<p style="color: #ef4444;">Failed to load submissions</p>';
            }
        }

        // Format status for display
        function formatStatus(status) {
            const statusMap = {
                'graded': 'Graded',
                'submitted': 'Submitted',
                'pending': 'Pending',
                'in_progress': 'In Progress'
            };
            return statusMap[status] || status.charAt(0).toUpperCase() + status.slice(1);
        }

        // Add this helper function
        function formatTime(timeString) {
            if (!timeString) return 'N/A';
            
            // If time is in format HH:MM:SS, extract HH:MM
            const parts = timeString.split(':');
            if (parts.length >= 2) {
                return `${parts[0]}:${parts[1]}`;
            }
            
            return timeString;
        }

        // Then update the renderSubmissionCards function
        function renderSubmissionCards() {
            const container = document.getElementById('submissionsCardsContainer');
            container.innerHTML = submissionsData.map(submission => `
                <div class="submission-card">
                    <div class="submission-card-header">
                        <h3 class="submission-card-title">${submission.exam_title}</h3>
                        <span class="submission-status-badge status-${submission.status}">${formatStatus(submission.status)}</span>
                    </div>
                    <div class=submission-header-format>
                    <p class="submission-id">ID: ${submission.submission_id}</p>
                    
                    <div class="submission-details">
                        <div class="submission-detail-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                            <span>${submission.date +"       "+ formatTime(submission.time) || 'N/A'}</span>
                        </div>
                    </div>    
                    </div>
                    

                    <div class="submission-score-section">
                        ${
                            submission.status === "graded"
                            ? `
                                <div class="submission-score-large">${submission.score}</div>
                                <div class="submission-score-label">Your Score</div>
                                <div class="submission-percentage">${submission.percentage}</div>
                            `
                            : `
                                <div class="submission-score-large">Pending</div>
                                <div class="submission-score-label">Not graded yet</div>
                                <div class="submission-percentage">-</div>
                            `
                        }
                    </div>


                    ${submission.status === 'graded'
                    ? `
                        <button class="btn-review-answers" onclick="viewSubmission(${submission.id})">
                            <svg ...></svg>
                            Review Answers
                        </button>
                    `
                    : `
                    <div class="review-tooltip-wrapper">
                        <button class="btn-review-answers review-disabled-btn">
                            <svg ...></svg>
                            Review Answers
                        </button>
                        <span class="tooltip">Review available after grading</span>
                    </div>
                    `
                }
                </div>
            `).join('');
        }

        // View submission details
        function viewSubmission(id) {
            const item = submissionsData.find(s => s.id === id);

            if (item.status !== 'graded') {
                console.warn("Blocked â€” submission not graded yet");
                return; // Stop navigation
            }

            window.location.href = `/studentSubmissionReview?id=${id}&userId=${CURRENT_USER_ID}`;
        }


        // Search functionality
        document.getElementById('submissionsSearchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.submission-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.submission-card-title').textContent.toLowerCase();
                const id = card.querySelector('.submission-id').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || id.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Initialize
        loadSubmissions();
    </script>
</body>
</html>
