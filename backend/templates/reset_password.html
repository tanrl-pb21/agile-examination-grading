<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Exam Management System</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4a6cf7 0%, #3a5ce5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-left {
            background: linear-gradient(135deg, #4a6cf7 0%, #3a5ce5 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .reset-left::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .reset-left-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .reset-logo {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            backdrop-filter: blur(10px);
        }

        .reset-logo svg {
            width: 60px;
            height: 60px;
            stroke: white;
        }

        .reset-left h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .reset-left p {
            font-size: 16px;
            opacity: 0.95;
            line-height: 1.6;
            max-width: 300px;
        }

        .reset-right {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .reset-header {
            margin-bottom: 40px;
        }

        .reset-header h2 {
            font-size: 28px;
            color: #1a1a2e;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .reset-header p {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a1a2e;
            font-size: 14px;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: #9e9e9e;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
            stroke: #9e9e9e;
            transition: stroke 0.3s ease;
        }

        .toggle-password:hover svg {
            stroke: #4a6cf7;
        }

        .form-group input {
            width: 100%;
            padding: 14px 45px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a6cf7;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }

        .form-group input::placeholder {
            color: #9e9e9e;
        }

        .password-requirements {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .password-requirements h4 {
            color: #1a1a2e;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            color: #6c757d;
            transition: color 0.3s ease;
        }

        .requirement.met {
            color: #16a34a;
        }

        .requirement svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .reset-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4a6cf7 0%, #3a5ce5 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.4);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.5);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #15803d;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading-spinner.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a6cf7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner p {
            color: #6c757d;
            font-size: 14px;
        }

        #resetForm {
            display: none;
        }

        #resetForm.show {
            display: block;
        }


        .reset-left p {
            max-width: 260px;
            margin: 0 auto;
            text-align: center;
        }


        @media (max-width: 768px) {
            .reset-container {
                grid-template-columns: 1fr;
            }

            .reset-left {
                padding: 40px 30px;
            }

            .reset-right {
                padding: 40px 30px;
            }

            .reset-left h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <!-- Left Side - Branding -->
        <div class="reset-left">
            <div class="reset-left-content">
                <div class="reset-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
                <h1>Exam Management System</h1>
                <p>Create a strong new password to secure your account</p>
            </div>
        </div>

        <!-- Right Side - Reset Password Form -->
        <div class="reset-right">
            <!-- Loading Spinner -->
            <div class="loading-spinner show" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Verifying your reset link...</p>
            </div>

            <!-- Reset Form -->
            <div id="resetForm">
                <div class="reset-header">
                    <h2>Reset Password</h2>
                    <p>Enter your new password below</p>
                </div>

                <!-- Success Message -->
                <div class="success-message" id="successMessage"></div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage"></div>

                <form onsubmit="handleResetPassword(event)">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword"
                                placeholder="Enter new password"
                                required
                                autocomplete="new-password"
                                oninput="validatePassword(this.value)"
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('newPassword', this)">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword"
                                placeholder="Confirm new password"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="password-requirements">
                        <h4>Password Requirements:</h4>
                        <div class="requirement" id="req-length">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                            </svg>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                            </svg>
                            <span>One uppercase letter</span>
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                            </svg>
                            <span>One lowercase letter</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                            </svg>
                            <span>One number</span>
                        </div>
                    </div>

                    <button type="submit" class="reset-btn" id="resetBtn">
                        Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let resetToken = null;

        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            successDiv.classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            errorDiv.classList.remove('show');
        }

        function hideMessages() {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
        }

        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('.eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        }

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            document.getElementById('req-length').classList.toggle('met', requirements.length);
            document.getElementById('req-uppercase').classList.toggle('met', requirements.uppercase);
            document.getElementById('req-lowercase').classList.toggle('met', requirements.lowercase);
            document.getElementById('req-number').classList.toggle('met', requirements.number);

            return Object.values(requirements).every(req => req);
        }

        async function verifyToken() {
            resetToken = getTokenFromURL();
            
            if (!resetToken) {
                document.getElementById('loadingSpinner').classList.remove('show');
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Reset Link',
                    text: 'This password reset link is invalid. Please request a new password reset.',
                    confirmButtonText: 'Back to Login'
                }).then(() => {
                    window.location.href = '/';
                });
                return;
            }

            try {
                const response = await axios.get(`/auth/verify-reset-token/${resetToken}`);
                
                if (response.data.valid) {
                    document.getElementById('loadingSpinner').classList.remove('show');
                    document.getElementById('resetForm').classList.add('show');
                    
                    // Attach password validation event listener after form is shown
                    // Use a small delay to ensure DOM is ready
                    setTimeout(() => {
                        const passwordInput = document.getElementById('newPassword');
                        if (passwordInput) {
                            passwordInput.addEventListener('input', (e) => {
                                validatePassword(e.target.value);
                            });
                            console.log('✅ Password validation listener attached');
                        } else {
                            console.error('❌ Password input not found');
                        }
                    }, 100);
                } else {
                    document.getElementById('loadingSpinner').classList.remove('show');
                    Swal.fire({
                        icon: 'error',
                        title: 'Reset Link Expired',
                        text: response.data.message || 'This password reset link has expired or is invalid. Please request a new password reset.',
                        confirmButtonText: 'Back to Login'
                    }).then(() => {
                        window.location.href = '/';
                    });
                }
            } catch (error) {
                document.getElementById('loadingSpinner').classList.remove('show');
                Swal.fire({
                    icon: 'error',
                    title: 'Verification Failed',
                    text: 'Unable to verify your reset link. Please try again or request a new password reset.',
                    confirmButtonText: 'Back to Login'
                }).then(() => {
                    window.location.href = '/';
                });
            }
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');

            hideMessages();

            if (!validatePassword(newPassword)) {
                showError('Password does not meet requirements');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';

            try {
                const response = await axios.post('/auth/reset-password', {
                    reset_token: resetToken,
                    new_password: newPassword,
                    confirm_password: confirmPassword
                });

                console.log('Password reset successful:', response.data);

                showSuccess(response.data.message || 'Password reset successfully!');
                
                // Update button
                resetBtn.textContent = '✓ Password Reset!';
                resetBtn.style.background = 'linear-gradient(135deg, #22c55e 0%, #16a34a 100%)';
                
                // Redirect to login
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Reset password error:', error);
                
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';

                if (error.response) {
                    const errorMsg = error.response.data.detail || 
                                   error.response.data.message || 
                                   'Failed to reset password';
                    showError(errorMsg);
                } else if (error.request) {
                    showError('Unable to connect to server. Please check your connection.');
                } else {
                    showError('An unexpected error occurred. Please try again.');
                }
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            verifyToken();
        });
    </script>
</body>
</html>
