<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../static/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/courseManage.css">
    <title>Course Management</title>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Exam Management</h1>
            <p>Admin Dashboard</p>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <path d="M9 9h6M9 13h6M9 17h4"/>
                </svg>
                Course
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <div class="user-avatar">U</div>
            <div class="user-info">
                <h4>Guest</h4>
                <p>Not logged in</p>
            </div>
            <button id="authButton" class="auth-btn" onclick=handleLogout()> <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16 17 21 12 16 7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
            </svg></button>
        </div>
  
    </aside>

    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>Course Management</h1>
                <p>Manage and oversee all courses in the system</p>
            </div>

            <div class="toolbar">
                <div class="search-box">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search courses, course code, instructor...">
                </div>
                <div class="toolbar-right">
                    <select class="status-filter" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                    <button class="add-btn" onclick="openModal()">
                        <span>+</span> Add New Course
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>COURSE</th>
                            <th>CODE</th>
                            <th>INSTRUCTOR</th>
                            <th>STUDENTS</th>
                            <th>STATUS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="courseTable">
                        <tr>
                            <td colspan="6" class="loading">Loading courses...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Course Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Course</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="courseForm">
                    <input type="hidden" id="courseId">
                    
                    <div class="form-group">
                        <label>Course Name <span class="required">*</span></label>
                        <input type="text" id="courseName" placeholder="Enter course name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Course Code <span class="required">*</span></label>
                        <input type="text" id="courseCode" placeholder="e.g., CS101" required>
                    </div>

                    <div class="form-group">
                        <label>Assign Instructor <span class="required">*</span></label>
                        <select id="courseInstructor" required>
                            <option value="">Select an instructor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="courseDescription" placeholder="Enter course description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveCourse()">Add Course</button>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal-overlay" id="alertOverlay"></div>

    <script>
        function handleLogout() {
            Swal.fire({
                icon: 'question',
                title: 'Confirm Logout',
                text: 'Are you sure you want to log out?',
                showCancelButton: true,
                confirmButtonText: 'Logout',
                cancelButtonText: 'Cancel',
                confirmButtonColor: '#dc2626'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem("user_info");
                    localStorage.removeItem("access_token");

                    Swal.fire({
                        icon: 'success',
                        title: 'Logged Out',
                        text: 'You have been logged out successfully.',
                        timer: 1200,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = "/login";
                    });
                }
            });
        }


        const API_BASE_URL = '/courses';
        let editingId = null;
        let allCourses = [];
        let allInstructors = [];

        // Custom Alert Functions
        function showAlert(title, message, type = 'info', showCancel = false) {
            return new Promise((resolve) => {
                const overlay = document.getElementById('alertOverlay');
                
                const iconSVG = {
                    success: '<svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>',
                    error: '<svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>',
                    warning: '<svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>',
                    info: '<svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
                };

                overlay.innerHTML = `
                    <div class="alert-modal">
                        <div class="alert-modal-header">
                            <div class="alert-icon ${type}">
                                ${iconSVG[type]}
                            </div>
                            <div class="alert-modal-title">${title}</div>
                        </div>
                        <div class="alert-modal-body">${message}</div>
                        <div class="alert-modal-footer">
                            ${showCancel ? '<button class="alert-btn alert-btn-cancel" onclick="closeAlert(false)">Cancel</button>' : ''}
                            <button class="alert-btn ${showCancel ? 'alert-btn-confirm' : 'alert-btn-ok'}" onclick="closeAlert(true)">
                                ${showCancel ? 'Confirm' : 'OK'}
                            </button>
                        </div>
                    </div>
                `;
                
                overlay.classList.add('show');
                
                window.closeAlert = (result) => {
                    overlay.classList.remove('show');
                    overlay.innerHTML = '';
                    resolve(result);
                };
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const iconSVG = type === 'success' 
                ? '<svg class="toast-icon" fill="none" stroke="#16a34a" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>'
                : '<svg class="toast-icon" fill="none" stroke="#dc2626" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            
            toast.innerHTML = `
                ${iconSVG}
                <div class="toast-message">${message}</div>
                <button class="toast-close" onclick="this.parentElement.remove()">×</button>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 4000);
        }

        // Fetch all instructors using axios
        async function fetchAllInstructors() {
            try {
                const response = await axios.get(`${API_BASE_URL}/instructors`);
                allInstructors = response.data;
                updateInstructorSelect();
            } catch (error) {
                console.error('Error fetching instructors:', error);
                showToast('Failed to load instructors', 'error');
            }
        }

        // Update instructor select options
        function updateInstructorSelect() {
            const select = document.getElementById('courseInstructor');
            if (allInstructors.length === 0) {
                select.innerHTML = '<option value="">No instructors available</option>';
            } else {
                select.innerHTML = '<option value="">Select an instructor</option>' + 
                    allInstructors.map(instructor => 
                        `<option value="${instructor.id}">${instructor.user_email}</option>`
                    ).join('');
            }
        }

        // Fetch all courses using axios
        async function fetchCourses(status = '') {
            try {
                const url = status ? `${API_BASE_URL}?status=${status}` : API_BASE_URL;
                const response = await axios.get(url);
                allCourses = response.data;
                renderCourses();
            } catch (error) {
                console.error('Error fetching courses:', error);
                showToast('Failed to load courses', 'error');
                document.getElementById('courseTable').innerHTML = `
                    <tr><td colspan="6" style="text-align: center; color: #dc2626;">Error loading courses</td></tr>
                `;
            }
        }

        // Render courses in table
        function renderCourses(searchTerm = '') {
            const tbody = document.getElementById('courseTable');
            
            let filteredCourses = allCourses;

            if (searchTerm) {
                filteredCourses = filteredCourses.filter(c => 
                    c.course_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    c.course_code.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    // (c.description && c.description.toLowerCase().includes(searchTerm.toLowerCase())) ||
                    (c.instructor && c.instructor.toLowerCase().includes(searchTerm.toLowerCase()))
                );
            }

            if (filteredCourses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #94a3b8;">No courses found</td></tr>';
                return;
            }

            tbody.innerHTML = filteredCourses.map(course => `
                <tr>
                    <td>
                        <div class="course-name">
                            <div class="course-icon">
                                <svg width="20" height="20" fill="none" stroke="#3b82f6" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                </svg>
                            </div>
                            ${course.course_name}
                        </div>
                    </td>
                    <td>${course.course_code}</td>
                    <td>${course.instructor || 'No instructor assigned'}</td>
                    <td>
                        <svg width="14" height="14" fill="none" stroke="#94a3b8" viewBox="0 0 24 24" style="display: inline; vertical-align: middle; margin-right: 5px;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        ${course.number_student || 0}
                    </td>
                    <td>
                        <span class="status-badge status-${course.status || 'active'}">${course.status || 'active'}</span>
                    </td>
                    <td>
                        <div class="actions">
                            <a href="/courseDetail?id=${course.id}">
                                <button class="action-btn" title="View">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </a>
                            <button class="action-btn" onclick="editCourse(${course.id})" title="Edit">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button class="action-btn" onclick="deleteCourse(${course.id})" title="Delete">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Open modal for adding/editing
        function openModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Course';
            document.getElementById('courseForm').reset();
            document.querySelector('.btn-primary').textContent = 'Add Course';
            document.getElementById('courseInstructor').value = '';
            document.getElementById('modalOverlay').classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('show');
            editingId = null;
        }

        // Save course (create or update) using axios
        async function saveCourse() {
            const name = document.getElementById('courseName').value.trim();
            const code = document.getElementById('courseCode').value.trim();
            const description = document.getElementById('courseDescription').value.trim();
            const instructorId = document.getElementById('courseInstructor').value;

            if (!name || !code) {
                await showAlert('Validation Error', 'Please fill in all required fields', 'error');
                return;
            }

            if (!instructorId) {
                await showAlert('Validation Error', 'Please select an instructor', 'error');
                return;
            }

            const courseData = {
                course_name: name,
                course_code: code,
                status: 'inactive',
                description: description || null
            };

            try {
                let response;
                let newCourseId;
                
                if (editingId) {
                    response = await axios.put(`${API_BASE_URL}/${editingId}`, courseData);
                    newCourseId = editingId;
                } else {
                    response = await axios.post(API_BASE_URL, courseData);
                    newCourseId = response.data.course.id;
                }

                // Handle instructor assignment
                if (newCourseId && instructorId) {
                    let currentInstructors = [];
                    if (editingId) {
                        try {
                            const instructorsResponse = await axios.get(`${API_BASE_URL}/${newCourseId}/instructors`);
                            currentInstructors = instructorsResponse.data;
                        } catch (err) {
                            console.error('Error fetching instructors:', err);
                        }
                    }

                    // Remove all current instructors
                    for (const instructor of currentInstructors) {
                        try {
                            await axios.delete(`${API_BASE_URL}/${newCourseId}/instructors/${instructor.id}`);
                        } catch (err) {
                            console.error('Error removing instructor:', err);
                        }
                    }

                    // Assign the new instructor
                    try {
                        await axios.post(`${API_BASE_URL}/${newCourseId}/instructors`, {
                            instructor_id: parseInt(instructorId)
                        });
                    } catch (err) {
                        console.error('Error assigning instructor:', err);
                    }
                }

                closeModal();
                await fetchCourses(document.getElementById('statusFilter').value);
                showToast(editingId ? 'Course updated successfully' : 'Course created successfully', 'success');
            } catch (error) {
                console.error('Error saving course:', error);
                await showAlert('Error', error.response?.data?.detail || 'Failed to save course', 'error');
            }
        }

        // Edit course using axios
        async function editCourse(id) {
            try {
                const response = await axios.get(`${API_BASE_URL}/${id}`);
                const course = response.data;
                editingId = id;
                
                document.getElementById('modalTitle').textContent = 'Edit Course';
                document.getElementById('courseName').value = course.course_name;
                document.getElementById('courseCode').value = course.course_code;
                document.getElementById('courseDescription').value = course.description || '';
                
                // Get current instructor and select them
                try {
                    const instructorsResponse = await axios.get(`${API_BASE_URL}/${id}/instructors`);
                    const currentInstructors = instructorsResponse.data;
                    const instructorSelect = document.getElementById('courseInstructor');
                    
                    if (currentInstructors.length > 0) {
                        instructorSelect.value = currentInstructors[0].id;
                    } else {
                        instructorSelect.value = '';
                    }
                } catch (err) {
                    console.error('Error fetching instructors:', err);
                }
                
                document.querySelector('.btn-primary').textContent = 'Update Course';
                document.getElementById('modalOverlay').classList.add('show');
            } catch (error) {
                console.error('Error fetching course:', error);
                showToast('Failed to load course details', 'error');
            }
        }

        // Delete course using axios
        async function deleteCourse(id) {
            const course = allCourses.find(c => c.id === id);
            
            if (!course) {
                showToast('Course not found', 'error');
                return;
            }

            if (course.status === 'active') {
                const confirmed = await showAlert(
                    'Active Course',
                    'This course is active. You must deactivate it before deleting. Do you want to deactivate it now?',
                    'warning',
                    true
                );
                
                if (!confirmed) return;
                
                try {
                    await axios.patch(`${API_BASE_URL}/${id}/status`, { status: 'inactive' });
                    await fetchCourses(document.getElementById('statusFilter').value);
                    showToast('Course deactivated. You can now delete it.', 'success');
                } catch (error) {
                    console.error('Error deactivating course:', error);
                    showToast('Failed to deactivate course', 'error');
                }
                return;
            }

            const confirmed = await showAlert(
                'Confirm Deletion',
                'Are you sure you want to delete this course? This action cannot be undone.',
                'warning',
                true
            );

            if (!confirmed) return;

            try {
                await axios.delete(`${API_BASE_URL}/${id}`);
                await fetchCourses(document.getElementById('statusFilter').value);
                showToast('Course deleted successfully', 'success');
            } catch (error) {
                console.error('Error deleting course:', error);
                showToast(error.response?.data?.detail || 'Failed to delete course', 'error');
            }
        }

        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', (e) => {
            fetchCourses(e.target.value);
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderCourses(e.target.value);
        });

        // Close modal when clicking outside
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') {
                closeModal();
            }
        });

        // Initial load
        async function initialize() {
            checkAccess(["admin"]);
        updateSidebarUserInfo();
            await fetchAllInstructors();
            await fetchCourses();
        }

    
        initialize();
    </script>
</body>
</html>
