    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>Course Management</h1>

            <div class="toolbar">

                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    <input type="text" id="searchInput" placeholder="Search courses...">
                </div>
                <div class="toolbar-right">
                    <select class="status-filter" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Course</h2>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div id="modalError"></div>
                <form id="courseForm">
                    <input type="hidden" id="courseId">
                    
                    <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" id="courseName" placeholder="Enter course name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Course Code</label>
                        <input type="text" id="courseCode" placeholder="e.g., CS101" required>
                    </div>

                    <div class="form-group">
                        <label>Assign Instructor</label>
                        <select id="courseInstructor" required>
                            <option value="">Select an instructor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="courseDescription" placeholder="Enter course description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveCourse()">Add Course</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/courses';
        let editingId = null;
        let allCourses = [];
        let allInstructors = [];

        document.addEventListener("DOMContentLoaded", function () {
            checkAccess(["admin"]);
            updateSidebarUserInfo();
            initializePage();
        });

        // Fetch all instructors
        async function fetchAllInstructors() {
            try {
                const response = await fetch(`${API_BASE_URL}/instructors`);
                if (!response.ok) {
                    throw new Error('Failed to fetch instructors');
                }
                allInstructors = await response.json();
                updateInstructorSelect();
            } catch (error) {
                console.error('Error fetching instructors:', error);
            }
        }

        // Update instructor select options
        function updateInstructorSelect() {
            const select = document.getElementById('courseInstructor');
            if (allInstructors.length === 0) {
                select.innerHTML = '<option value="">No instructors available</option>';
            } else {
                select.innerHTML = '<option value="">Select an instructor</option>' + 
                    allInstructors.map(instructor => 
                        `<option value="${instructor.id}">${instructor.user_email}</option>`
                    ).join('');
            }
        }

        // Fetch all courses from API
        async function fetchCourses(status = '') {
            try {
                const url = status ? `${API_BASE_URL}?status=${status}` : API_BASE_URL;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch courses');
                }
                
                allCourses = await response.json();
                renderCourses();
            } catch (error) {
                console.error('Error fetching courses:', error);
                showError('Failed to load courses. Please try again.');
                document.getElementById('courseTable').innerHTML = `
                    <tr><td colspan="6" style="text-align: center; color: #c00;">Error loading courses</td></tr>
                `;
            }
        }

        // Render courses in table
        function renderCourses(searchTerm = '') {
            const tbody = document.getElementById('courseTable');
            
            let filteredCourses = allCourses;

            // Search filter
            if (searchTerm) {
                filteredCourses = filteredCourses.filter(c => 
                    c.course_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    c.course_code.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (c.description && c.description.toLowerCase().includes(searchTerm.toLowerCase())) ||
                    (c.instructor && c.instructor.toLowerCase().includes(searchTerm.toLowerCase()))
                );
            }

            if (filteredCourses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">No courses found</td></tr>';
                return;
            }

            tbody.innerHTML = filteredCourses.map(course => `
                <tr>
                    <td>
                        <div class="course-name">
                            <div class="course-icon">
                                <svg width="20" height="20" fill="none" stroke="#4ecdc4" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                </svg>
                            </div>
                            ${course.course_name}
                        </div>
                    </td>
                    <td>${course.course_code}</td>
                    <td>${course.instructor || 'No instructor assigned'}</td>
                    <td>
                        <svg width="14" height="14" fill="none" stroke="#999" viewBox="0 0 24 24" style="display: inline; vertical-align: middle; margin-right: 5px;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        ${course.number_student || 0}
                    </td>
                    <td>
                        <span class="status-badge status-${course.status || 'active'}">${course.status || 'active'}</span>
                    </td>
                    <td>
                        <div class="actions">
                            <a href="/courseDetail?id=${course.id}">
                                <button class="action-btn" title="View">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </a>
                            <button class="action-btn" onclick="editCourse(${course.id})" title="Edit">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button class="action-btn" onclick="deleteCourse(${course.id})" title="Delete">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Open modal for adding/editing
        function openModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Course';
            document.getElementById('courseForm').reset();
            document.querySelector('.btn-primary').textContent = 'Add Course';
            document.getElementById('modalError').innerHTML = '';
            
            // Clear instructor selection
            document.getElementById('courseInstructor').value = '';
            
            document.getElementById('modalOverlay').classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('show');
            editingId = null;
            document.getElementById('modalError').innerHTML = '';
        }

        // Save course (create or update)
        async function saveCourse() {
            const name = document.getElementById('courseName').value.trim();
            const code = document.getElementById('courseCode').value.trim();
            const description = document.getElementById('courseDescription').value.trim();
            const instructorId = document.getElementById('courseInstructor').value;

            if (!name || !code) {
                showModalError('Please fill in all required fields');
                return;
            }

            if (!instructorId) {
                showModalError('Please select an instructor');
                return;
            }

            const courseData = {
                course_name: name,
                course_code: code,
                status: 'inactive',  // Always set to inactive initially
                description: description || null
            };

            try {
                let response;
                let newCourseId;
                
                if (editingId) {
                    // Update existing course
                    response = await fetch(`${API_BASE_URL}/${editingId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(courseData)
                    });
                    newCourseId = editingId;
                } else {
                    // Create new course
                    response = await fetch(API_BASE_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(courseData)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        newCourseId = result.course.id;
                    }
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to save course');
                }

                // Handle instructor assignment
                if (newCourseId && instructorId) {
                    // Get current instructors for the course
                    let currentInstructors = [];
                    if (editingId) {
                        const instructorsResponse = await fetch(`${API_BASE_URL}/${newCourseId}/instructors`);
                        if (instructorsResponse.ok) {
                            currentInstructors = await instructorsResponse.json();
                        }
                    }

                    // Remove all current instructors
                    for (const instructor of currentInstructors) {
                        await fetch(`${API_BASE_URL}/${newCourseId}/instructors/${instructor.id}`, {
                            method: 'DELETE'
                        });
                    }

                    // Assign the new instructor
                    try {
                        await fetch(`${API_BASE_URL}/${newCourseId}/instructors`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ instructor_id: parseInt(instructorId) })
                        });
                    } catch (error) {
                        console.error('Error assigning instructor:', error);
                    }
                }

                closeModal();
                await fetchCourses(document.getElementById('statusFilter').value);
                showSuccess(editingId ? 'Course updated successfully' : 'Course created successfully');
            } catch (error) {
                console.error('Error saving course:', error);
                showModalError(error.message);
            }
        }

        // Edit course
        async function editCourse(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch course details');
                }
                
                const course = await response.json();
                editingId = id;
                
                document.getElementById('modalTitle').textContent = 'Edit Course';
                document.getElementById('courseName').value = course.course_name;
                document.getElementById('courseCode').value = course.course_code;
                document.getElementById('courseDescription').value = course.description || '';
                
                // Get current instructor and select them
                const instructorsResponse = await fetch(`${API_BASE_URL}/${id}/instructors`);
                if (instructorsResponse.ok) {
                    const currentInstructors = await instructorsResponse.json();
                    const instructorSelect = document.getElementById('courseInstructor');
                    
                    if (currentInstructors.length > 0) {
                        instructorSelect.value = currentInstructors[0].id;
                    } else {
                        instructorSelect.value = '';
                    }
                }
                
                document.querySelector('.btn-primary').textContent = 'Update Course';
                document.getElementById('modalOverlay').classList.add('show');
            } catch (error) {
                console.error('Error fetching course:', error);
                showError('Failed to load course details');
            }
        }

        // Delete course
        async function deleteCourse(id) {
            const course = allCourses.find(c => c.id === id);
            
            if (!course) {
                showError('Course not found');
                return;
            }

            if (course.status === 'active') {
                if (!confirm('This course is active. You must deactivate it before deleting. Do you want to deactivate it now?')) {
                    return;
                }
                
                // Deactivate first
                try {
                    const response = await fetch(`${API_BASE_URL}/${id}/status`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ status: 'inactive' })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to deactivate course');
                    }

                    await fetchCourses(document.getElementById('statusFilter').value);
                    showSuccess('Course deactivated. You can now delete it.');
                } catch (error) {
                    console.error('Error deactivating course:', error);
                    showError('Failed to deactivate course');
                }
                return;
            }

            if (!confirm('Are you sure you want to delete this course? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to delete course');
                }

                await fetchCourses(document.getElementById('statusFilter').value);
                showSuccess('Course deleted successfully');
            } catch (error) {
                console.error('Error deleting course:', error);
                showError(error.message);
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Show modal error
        function showModalError(message) {
            const container = document.getElementById('modalError');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Show success message
        function showSuccess(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message" style="background-color: #d0f4f0; color: #00a896; border-color: #a0e8d8;">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', (e) => {
            fetchCourses(e.target.value);
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderCourses(e.target.value);
        });

        // Close modal when clicking outside
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') {
                closeModal();
            }
        });

        // Initial load
        async function initialize() {
            await fetchAllInstructors();
            await fetchCourses();
        }
        
        initialize();
    </script>
