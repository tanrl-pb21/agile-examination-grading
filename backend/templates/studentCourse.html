<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .sidebar {
            width: 260px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            min-height: 100vh;
        }   

        /* Main Content */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 40px;
        }

        /* Header Section */
        .page-header {
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .page-header p {
            font-size: 16px;
            color: #6e6e73;
        }

        /* Tabs */
        .tabs-container {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            border-bottom: 1px solid #e5e5e7;
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 15px;
            font-weight: 500;
            color: #6e6e73;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: #1d1d1f;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-badge {
            display: inline-block;
            margin-left: 8px;
            padding: 2px 8px;
            background: #f5f5f7;
            border-radius: 12px;
            font-size: 12px;
            color: #6e6e73;
        }

        .tab-btn.active .tab-badge {
            background: #667eea;
            color: white;
        }

        /* Filters */
        .filters-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .filters-left {
            font-size: 14px;
            color: #6e6e73;
        }

        .filters-right {
            display: flex;
            gap: 12px;
        }

        .filter-select {
            padding: 8px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 14px;
            color: #1d1d1f;
            background: white;
            cursor: pointer;
            outline: none;
            transition: all 0.2s;
        }

        .filter-select:hover {
            border-color: #667eea;
        }

        .filter-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Course Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        /* Course Card */
        .course-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }

        .course-card-content {
            padding: 24px;
        }

        .course-title {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .course-description {
            font-size: 14px;
            color: #6e6e73;
            line-height: 1.6;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .course-instructor {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #86868b;
            margin-bottom: 16px;
        }

        .course-instructor svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .course-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #f5f5f7;
        }

        .course-stats {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .course-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            font-weight: 500;
            color: #1d1d1f;
        }

        .course-rating svg {
            width: 16px;
            height: 16px;
            fill: #ffb800;
        }

        .course-students {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
            color: #86868b;
        }

        .course-students svg {
            width: 14px;
            height: 14px;
        }

        /* Enroll Button */
        .enroll-btn {
            padding: 12px 24px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .enroll-btn:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .enroll-btn:active {
            transform: scale(0.98);
        }

        .enroll-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .enroll-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Unenroll Button for My Courses */
        .unenroll-course-btn {
            padding: 12px 24px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .unenroll-course-btn:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .unenroll-course-btn:active {
            transform: scale(0.98);
        }

        .unenroll-course-btn svg {
            width: 18px;
            height: 18px;
        }

        /* My Courses Specific Styles */
        .enrolled-course-card {
            position: relative;
        }

        .progress-section {
            margin-top: 16px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-label {
            font-size: 13px;
            color: #6e6e73;
            font-weight: 500;
        }

        .progress-percentage {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #f5f5f7;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f5f5f7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-state-icon svg {
            width: 40px;
            height: 40px;
            color: #667eea;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: #6e6e73;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .sidebar-footer {
                position: relative;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .main-container {
                flex-direction: column;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .filters-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .filters-right {
                width: 100%;
            }

            .filter-select {
                flex: 1;
            }
        }
    </style>
</head>

                instructor: "Emily Davis",
                rating: 4.8,
                students: 1534,
                category: "mobile",
                level: "intermediate"
            }
        ];

        // Store enrolled courses with progress
        let enrolledCourses = [];
        let filteredCourses = [...coursesData];
        let currentTab = 'browse';

        // Switch tabs
        function switchTab(tab) {
            currentTab = tab;
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'browse') {
                tabs[0].classList.add('active');
                document.getElementById('browseTab').style.display = 'block';
                document.getElementById('myCoursesTab').style.display = 'none';
            } else {
                tabs[1].classList.add('active');
                document.getElementById('browseTab').style.display = 'none';
                document.getElementById('myCoursesTab').style.display = 'block';
                renderEnrolledCourses();
            }
        }

        // Render browse courses
        function renderCourses(courses) {
            const grid = document.getElementById('coursesGrid');
            grid.innerHTML = courses.map(course => {
                const isEnrolled = enrolledCourses.some(ec => ec.id === course.id);
                return `
                <div class="course-card" onclick="viewCourse(${course.id})">
                    <div class="course-card-content">
                        <h3 class="course-title">${course.title}</h3>
                        <p class="course-description">${course.description}</p>
                        <div class="course-instructor">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            ${course.instructor}
                        </div>
                        <div class="course-footer">
                            <div class="course-stats">
                                <div class="course-rating">
                                    <svg viewBox="0 0 24 24">
                                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                                    </svg>
                                    ${course.rating}
                                </div>
                                <div class="course-students">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                        <circle cx="9" cy="7" r="4"/>
                                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                    </svg>
                                    ${course.students.toLocaleString()} students
                                </div>
                            </div>
                        </div>
                        <button class="enroll-btn" onclick="event.stopPropagation(); enrollCourse(${course.id})" ${isEnrolled ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                            </svg>
                            ${isEnrolled ? 'Enrolled' : 'Enroll Now'}
                        </button>
                    </div>
                </div>
            `}).join('');
            
            document.getElementById('courseCount').textContent = `${courses.length} courses available`;
        }

        // Render enrolled courses
        function renderEnrolledCourses() {
            const container = document.getElementById('enrolledCoursesContainer');
            
            if (enrolledCourses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                            </svg>
                        </div>
                        <h3>No Enrolled Courses</h3>
                        <p>Start learning by enrolling in courses from the Browse tab</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="courses-grid">
                    ${enrolledCourses.map(course => `
                        <div class="course-card enrolled-course-card" onclick="viewCourse(${course.id})">
                            <div class="course-card-content">
                                <h3 class="course-title">${course.title}</h3>
                                <p class="course-description">${course.description}</p>
                                <div class="course-instructor">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                        <circle cx="12" cy="7" r="4"/>
                                    </svg>
                                    ${course.instructor}
                                </div>
                                <div class="course-footer">
                                    <div class="course-stats">
                                        <div class="course-rating">
                                            <svg viewBox="0 0 24 24">
                                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                                            </svg>
                                            ${course.rating}
                                        </div>
                                        <div class="course-students">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                                <circle cx="9" cy="7" r="4"/>
                                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                            </svg>
                                            ${course.students.toLocaleString()} students
                                        </div>
                                    </div>
                                </div>
                                <button class="unenroll-course-btn" onclick="event.stopPropagation(); unenrollCourse(${course.id})">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                                    </svg>
                                    Unenroll
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Filter courses
        function filterCourses() {
            const category = document.getElementById('categoryFilter').value;
            const level = document.getElementById('levelFilter').value;
            
            filteredCourses = coursesData.filter(course => {
                const matchCategory = category === 'all' || course.category === category;
                const matchLevel = level === 'all' || course.level === level;
                return matchCategory && matchLevel;
            });
            
            renderCourses(filteredCourses);
        }

        // View course details
        function viewCourse(courseId) {
            const course = coursesData.find(c => c.id === courseId);
            if (course) {
                console.log('Viewing course:', course.title);
                // Navigate to course details page
                // window.location.href = `/course/${courseId}`;
            }
        }

        // Enroll in course
        function enrollCourse(courseId) {
            const course = coursesData.find(c => c.id === courseId);
            if (course && !enrolledCourses.some(ec => ec.id === courseId)) {
                const enrolledCourse = {
                    ...course,
                    progress: 0,
                    enrolledDate: new Date()
                };
                enrolledCourses.push(enrolledCourse);
                updateEnrolledCount();
                renderCourses(filteredCourses);
                
                // Show success message
                alert(`Successfully enrolled in: ${course.title}`);
            }
        }

        // Unenroll from course
        function unenrollCourse(courseId) {
            const course = coursesData.find(c => c.id === courseId);
            if (course && confirm(`Are you sure you want to unenroll from "${course.title}"?`)) {
                enrolledCourses = enrolledCourses.filter(c => c.id !== courseId);
                updateEnrolledCount();
                renderEnrolledCourses();
                renderCourses(filteredCourses);
            }
        }

        // Continue course
        function continueCourse(courseId) {
            const course = enrolledCourses.find(c => c.id === courseId);
            if (course) {
                console.log('Continuing course:', course.title);
                // Navigate to course content page
                // window.location.href = `/course/${courseId}/learn`;
                alert(`Continuing: ${course.title}\n\nThis will redirect to the course content page.`);
            }
        }

        // Update enrolled count badge
        function updateEnrolledCount() {
            document.getElementById('enrolledCount').textContent = enrolledCourses.length;
        }

        // Event listeners
        document.getElementById('categoryFilter').addEventListener('change', filterCourses);
        document.getElementById('levelFilter').addEventListener('change', filterCourses);

        // Initialize with some enrolled courses for demo
        function initializeDemoCourses() {
            // Auto-enroll in a few courses with different progress levels
            enrolledCourses = [
                { ...coursesData[0], progress: 65, enrolledDate: new Date('2024-11-15') },
                { ...coursesData[3], progress: 30, enrolledDate: new Date('2024-11-20') },
                { ...coursesData[6], progress: 85, enrolledDate: new Date('2024-10-28') }
            ];
            updateEnrolledCount();
        }

        // Initialize
        initializeDemoCourses();
        renderCourses(coursesData);
        updateEnrolledCount();
    </script>
